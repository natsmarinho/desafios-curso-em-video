<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das mensagens</title>
    <style>
        div {
            line-height: 0%;
        }

        .bloco-um {
            padding-block: 10px;
        }
    </style>
</head>
<body>
    <h1>Desafio das mensagens</h1>
    <div class="bloco-um">
        <p>* Um</p>
        <p>** Dois</p>
        <p>*** Três</p>
        <p>**** Quatro</p>
    </div>

    <div class="bloco-dois">
        <p>**** Quatro</p>
        <p>*** Três</p>
        <p>** Dois</p>
        <p>* Um</p>
    </div>
    

</body>
</html>
